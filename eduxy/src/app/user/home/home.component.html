       <div >
        
        <div  *ngIf="flag && role=='student'">  
            <table id="myTable">  
                <tr class="header">  
                    <th>Name</th>  
                    <th>image</th>
                    <th>Email</th>  
                    <th>Qualification</th> 
                    <th>About</th> 
                    <th> </th>
                </tr>  
                <ng-container *ngFor="let item of data">   
                    <tr class="header">  
                        <td>  <b>{{item.name}}</b></td>  
                        <td> 
                        <div *ngIf="item.displayImg==null">
                        <img class="profile_img" src="./assets/download.png"  alt="teacher dp"><br>
                        </div>
                        <div *ngIf="item.displayImg!=null">
                            <img class="profile_img" src="data:image/jpeg;base64,{{item.displayImg}}" alt="teacher dp">
                          </div>

                        </td>   
                        <td>{{item.subjects}}</td>  
                        <td>{{item.higherQualification}}</td>
                        <td>{{item.description}}</td>
                        <td><button (click)="chat(item)" class="btn btn-info">message</button></td>  
                    </tr>  
                </ng-container>  
            </table>  
            
  </div>
