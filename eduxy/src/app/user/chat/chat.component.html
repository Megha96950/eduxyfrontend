<table class="table table-bordered">
  <th width="20%">
    <div class="panel panel-default friendslist">
      <div class="panel-heading">
        <h3 class="panel-title">Friends List</h3>
      </div>
      <div class="panel-body">
        <div class="list-group" *ngFor="let frnd of friends " >
          <a (click)="getExistingChatMessages(frnd.channelId,frnd.emailId)" class="list-group-item">{{frnd.emailId}}</a>
        </div>
      </div>
    </div>
  </th>
  <th>

<div class="panel panel-default" ng-show="showChat" ng-init="messages = []">
  <div class="panel-heading">Private Chat</div>

  <div class="panel-body" id="chat-area">
    
    <div *ngFor="let msg of messages ">
      <p class="chat-message" ng-class="{'from-recipient': msg.recipientUserId}">
        <strong>{{msg.authorUserId}}</strong>: {{msg.contents}}
      </p>
    </div>
  </div>
